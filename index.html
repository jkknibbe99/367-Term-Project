<!DOCTYPE html>
<html>

    <head>
        <title>367 Term Project</title>
        <link rel="stylesheet" href="main.css">
    </head>

    <body>
        
        <!-- Container - this is were the THREE scene will be rendered -->
        <div id="three-container" style="position: fixed; top: 0;"></div>

        <!-- Top Menu Bar -->
        <div id="top-menu-bar">
            <h3 style="display: inline; padding-right: 10px;">367 Term Project</h3>
            <div style="display: inline; padding-right: 10px;">
                Mode:
                <select id="mode-select">
                    <option selected value="view">View</option>
                    <option value="drive">Drive</option>
                </select>
            </div>
            <p id="boat-speed" style="display: none; width: 150px;">Speed: <span>0</span></p>
            <p id="throttle" style="display: none; padding-right: 50px;">Throttle: &#8595;S<input type="range" min="0" max="10"
                    value="0" class="slider" id="myRange">W&#8593;</p>
            <p id="steering" style="display: none;">A &#8592; Steering &#8594; D</p>
            <p id="orbit-controls" style="display: inline-block;">Orbit: Left-mouse-button | Pan: Right-mouse-button | Zoom:
                Scroll-wheel</p>
        </div>
        
        <!-- Sun options -->
        <div id="sun-options-container">
            <p id="sun-title">Sun</p>
            <div class="sun-op-row">
                <p class="label">Move</p>
                <label class="checkmark-container">
                    <input type="checkbox" id="sun-move" checked>
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="sun-op-row">
                <p class="label">Height</p>
                <input type="range" min="-3" max="183" value="-3" class="slider" id="sun-height-slider">
            </div>
            <div class="sun-op-row">
                <p class="label">Azimuth</p>
                <input type="range" min="0" max="360" value="180" class="slider" id="sun-azimuth-slider">
            </div>
        </div>

        <!-- Import map -->
        <script type="importmap">
            {
                "imports": {
                    "three" : "./js/three.module.js"
                }
            }
        </script>

        <!-- Boat Driving controls -->
        <script type="text/javascript" src="boat_controls.js"></script>

        <!-- THREE scene creation script -->
        <script type="module" src="scene.js"></script>

    </body>
</html>
